{% extends 'base.html' %}

{% block content %}
  <div class="post">
	{% if post.published_date %}
	  <div class="date">
		{{ post.published_date }}
	  </div>
	{% endif %}
    <a type="submit" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon plyphicon-pencil"></span></a>
	<h1>{{ post.title }}</h1>
	<p>{{ post.text|linebreaksbr }}</p> 
	<div>
		{% for comment in comments %}
		<p>{{ comment.text|linebreaksbr }}</p>
		{% endfor %}
	</div>
  </div>
{% endblock %}

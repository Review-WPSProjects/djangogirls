{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
	<div class="card">
		<div class="card-header">
		  {{ post.published_date }}
		</div>
		<div class="card-body">
    			<div class="card-title">
        			<div class="date">
        			</div>
					<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    			</div>
		</div>
	</div>
{% endfor %}
{% endblock %}
